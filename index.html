  </head>

  <body class="has-navbar-fixed-top">
    <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a id="navbar-logo" class="navbar-item" href="./index.html">
            <img src="./assets/images/ticket.logo.sm.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-top-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbar-top-menu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Flights
            </a>
      
            <a class="navbar-item">
              Hotels
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-danger">COVID-19 Information</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="beach-div">
        <div class="container is-fluid">
            <section class="section on-img">
                <div class="columns">
                  <div class="column">
                    <img class="logo-header" src="./assets/images/ticket.logo.sm.png">
                    <h1 class="text-header is-size-3 has-text-centered">Flights</h1>
                    <div class="columns">
                      <div class="column">
                        <input class="input is-medium" type="text" placeholder="Departing From...">
                      </div> 
                      <div class="column">
                        <input class="input is-medium" type="text" placeholder="Arrive At....">
                      </div> 
                    </div>
                    <div class="columns date-input">
                      <div class="column fst-date">
                        <input class="input is-normal" type="text" style="width: 90%;" placeholder="Departing...">
                      </div> 
                      <div class="column snd-date">
                        <input class="input is-normal" type="text" style="width: 90%;" placeholder="Returning...">
                      </div>  
                      <div class="column num-ppl">
                        <input class="input is-normal" type="text" style="width: 50%;" placeholder="1 Person">
                      </div>
                    </div>
                    <div class="columns sbt-btn is-centered is-half">
                      <button class="button is-info is-normal is-rounded">Submit</button>
                    </div>
                  </div> 
                </div> 
            </section>
        </div>
     </div>
     <section class="hero is-small is-info">
      <div class="hero-body">
        <p class="title">
          Featured Places
        </p>
      </div>
    </section>
     <main>
      <div class="tile is-ancestor holder">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Place 1</p>
                <p class="subtitle">Short desc</p>
              </article>
              <article class="tile is-child notification is-warning">
                <p class="title">Place 2</p>
                <p class="subtitle">Short desc</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">PLace 3</p>
                <p class="subtitle">Short desc</p>
                <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Wide tile</p>
              <p class="subtitle">Aligned with the right tile</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">Tall tile</p>
              <p class="subtitle">With even more content</p>
              <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>
     </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/jscript.js"></script>
  </body>
</html>
